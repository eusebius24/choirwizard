<!DOCTYPE html>
<html lang="en">

<head>
    <title>Choirwizard HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation" class="main-nav">Home | About | Create Catalogue | Add Music | Search </nav>
    <main role="main">
        <header role="banner">
            <h1>Create New Account</h1>
        </header>

        <section>
            <form id="signup-form">
                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Please enter your name">
                </div>
                <div class="form-section">
                    <label for="name">Username</label>
                    <input type="text" placeholder="Please enter your desired username">
                </div>
                <div class="form-section">
                    <label for="name">Email address</label>
                    <input type="email" placeholder="person@email.com">
                </div>
                <div class="form-section">
                    <label for="name">Choir Name</label>
                    <input type="text" placeholder="Please enter your choir's name">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>


    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
