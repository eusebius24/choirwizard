<!DOCTYPE html>
<html lang="en">

<head>
    <title>Choirwizard HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation" class="main-nav">Home | About | Create Catalogue | Add Music | Search </nav>
    <main role="main">
        <header role="banner">
            <h1>Search results</h1>
        </header>

        <section>
            <div class="search-result">
                <h3>Storm Comin'</h3>
                <ul>
                    <li>Composer: The Wailin Jennys</li>
                    <li>Period: Contemporary</li>
                    <li>Voices: SSA</li>
                    <li>Accompaniment: A cappella</li>
                </ul>
                <hr>
            </div>
            <button type="submit">Edit</button>
            <button type="reset">Cancel</button>
        </section>


    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
